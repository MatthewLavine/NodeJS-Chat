<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HardOrange Chat</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.min.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <div class="off-canvas-wrap full-height" data-offcanvas>
    <div class="inner-wrap full-height">
      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
        </section>
        <section class="middle tab-bar-section">
          <h1 class="title">#chat.hardorange.org</h1>
        </section>
        <section class="right-small hide-for-large-up">
          <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
        </section>
      </nav>
      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Nickname</label></li>
          <li><a href="#" class="footer" id="nickname" data-reveal-id="changeNick"></a></li>
            <div id="changeNick" class="reveal-modal small" data-reveal>
              <h3>Enter a new nick:</h3>
              <input type="text" id="newNick" class="newNick" placeholder="Bobby Tables">
              <a class="close-reveal-modal">&#215;</a>
            </div>
          <li><label>Current Channel</label></li>
          <li><a href="#" class="footer currentChannel">#chat.hardorange.org</a></li>
          <li><label>Settings</label></li>
          <li><a href="#" class="footer" data-reveal-id="changeNick">Change Nick</a></li>
          <li><a href="#" id="saveNick" class="footer">Save Nick</a></li>
          <li><a href="#" id="enableNotifications" class="footer">Enable Desktop Notifications</a></li>
          <li><a href="#" id="toggleSounds" class="footer">Enable Message Sounds</a></li>
          <li><label>Powered by</label></li>
          <li><a href="http://nodejs.org/" target="_blank" class="footer">Node.js</a></li>
          <li><a href="http://expressjs.com/" target="_blank" class="footer">Express</a></li>
          <li><a href="http://socket.io/" target="_blank" class="footer">Socket.io</a></li>
          <li><a href="http://foundation.zurb.com/" target="_blank" class="footer">Foundation</a></li>
          <li><a href="http://momentjs.com" target="_blank" class="footer">Moment.js</a></li>
          <li><a href="http://eightmedia.github.io/hammer.js/" target="_blank" class="footer">Hammer</a></li>
          <li><a href="https://github.com/MatthewLavine/NodeJS-Chat" target="_blank" class="footer">GitHub</a></li>
          <li><label>Built By</label></li>
          <li><a href="http://hardorange.org/" target="_blank" class="footer">&copy;2014 HardOrange</a></li>
          <li><a href="https://github.com/MatthewLavine" target="_blank" class="footer">Fork Me!</a></li>
        </ul>
      </aside>
      <aside class="right-off-canvas-menu">
        <ul class="off-canvas-list" id="usersList">
          <li><label>Users</label></li>
        </ul>
      </aside>
      <section class="main-section full-height">
        <br>
        <div class="row full-height">
          <div class="large-12 columns full-height">
            <div id="chatLog" class="chatLog">
              <div id="history" class="history large-10 columns full-height"></div>
              <div id="inlineUsers" class="inlineUsers history show-for-large-up large-2 columns full-height">
                <ul class="noList" id="inlineUsersList"><li><label>Online Users</label></li></ul>
              </div>
            </div>
            <input autofocus autocomplete="off" type="text" class="chatBox" onKeyUp="checkInput()" id="chatBox" placeholder="Type a message..." maxlength="500">
          </div>
        </div>
      </section>
      <a class="exit-off-canvas"></a>
    </div>
  </div>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/sha1.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/notify.js"></script>
  <script src="/js/socket.io.min.js"></script>
  <script src="js/app.min.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51459611-2', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
